<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Carousel</title>
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
  <style>
    .carousel-container {
      position: relative;
      width: 100%;
      height: 300px; /* Adjust height as needed */
      overflow: hidden; /* Hide overflow to ensure only visible images */
    }
    .swiper-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    .swiper-slide {
      text-align: center;
      font-size: 18px;
      background: #fff;
      /* Center image */
      display: flex;
      justify-content: center;
      align-items: center;
    }
    img {
      max-width: 100%;
      max-height: 100%;
    }
    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      width: 30px;
      height: 30px;
      background-color: rgba(255, 255, 255, 0.5);
      border: none;
      cursor: pointer;
    }
    .arrow-left {
      left: 10px;
    }
    .arrow-right {
      right: 10px;
    }
  </style>
</head>
<body>
  
  <div class="carousel-container">
    <div class="swiper-container">
      <div class="swiper-wrapper">
        <div class="swiper-slide"><img src="/img1.jpg" alt="Image 1"></div>
        <div class="swiper-slide"><img src="/img2.jpg" alt="Image 2"></div>
        <div class="swiper-slide"><img src="/img3.jpg" alt="Image 3"></div>
        <!-- Add more slides as needed -->
      </div>
      <!-- Add Pagination -->
      <div class="swiper-pagination"></div>
    </div>
    <button class="arrow arrow-left">&lt;</button>
    <button class="arrow arrow-right">&gt;</button>
  </div>

  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
  <script>
    var swiper = new Swiper('.swiper-container', {
      // Optional parameters
      loop: true,

      // If we need pagination
      pagination: {
        el: '.swiper-pagination',
      },
    });

    // Add event listeners to arrow buttons
    document.querySelector('.arrow-left').addEventListener('click', function () {
      swiper.slidePrev();
    });
    document.querySelector('.arrow-right').addEventListener('click', function () {
      swiper.slideNext();
    });
  </script>
</body>
</html>
